<!DOCTYPE html>
<html lang="ko">
    @@include('./include/_head.html',{
        "title" : "문의하기 | 메인비즈"
    })
<body class="front_body">
    <div class="page_wrap">
        @@include('./include/_skip.html')
        @@include('./include/_header.html')
        <section class="middle_wrap" id="content">
            <div class="sub_visual_wrap">
                <div class="sub_visual_copy_group">
                    <p class="sub_visual_secondary_copy">MAINBiz</p>
                    <h2 class="sub_visual_primary_copy">MAINBiz 안내</h2>
                </div>
            </div>
            <div class="sub_content_wrap">
                <div class="breadcrumb_list_wrap">
                    <ul class="breadcrumb_list">
                        <li><a href="#" class="ico_maphome"><span class="hdtext">홈으로</span></a></li>
                        <li><a href="#" class="breadcrumb_menu_item">고객지원</a></li>
                        <li><a href="#" class="breadcrumb_menu_item emp">문의하기</a></li>
                    </ul>
                </div>
                <div class="sub_content_package">
                    <h3 class="sub_title">문의하기</h3>
                    <div class="sub_contents">
                        <div class="grid_form_box_wrap">
                            <div class="grid_form_box">
                                <div class="grid_form_table">
                                    <div class="grid_form_tr">
                                        <div class="grid_form_cols">
                                            <div class="grid_form_item">
                                                <div class="grid_form_key">
                                                    <span class="grid_form_label">공개여부</span>
                                                </div>
                                                <div class="grid_form_value">
                                                    <div class="box_radio_item_group">
                                                        <div class="box_radio_item">
                                                            <input type="radio" class="box_radio_form" name="props_radio_01" id="props_radio_01_01">
                                                            <label for="props_radio_01_01" class="box_radio_label">공개</label>
                                                        </div>
                                                        <div class="box_radio_item">
                                                            <input type="radio" class="box_radio_form" name="props_radio_01" id="props_radio_01_02" checked>
                                                            <label for="props_radio_01_02" class="box_radio_label">비공개</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="grid_form_cols">
                                            <div class="grid_form_item">
                                                <div class="grid_form_key">
                                                    <label for="inquire_form_02" class="grid_form_label">분류</label>
                                                    <span class="form_flag">필수</span>
                                                </div>
                                                <div class="grid_form_value">
                                                    <select class="form_select size2 full" id="inquire_form_02" title="분류 선택">
                                                        <option value="1">운영 규정</option>
                                                        <option value="2">시스템</option>
                                                        <option value="3">절차,혜택</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="grid_form_cols">
                                            <div class="grid_form_item">
                                                <div class="grid_form_key">
                                                    <label for="inquire_form_03" class="grid_form_label">연락처</label>
                                                    <span class="form_flag">필수</span>
                                                </div>
                                                <div class="grid_form_value">
                                                    <input type="text" class="form_input size2" id="inquire_form_03">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="grid_form_tr">
                                        <div class="grid_form_cols">
                                            <div class="grid_form_item">
                                                <div class="grid_form_key">
                                                    <label for="inquire_form_04" class="grid_form_label">제목</label>
                                                    <span class="form_flag">필수</span>
                                                </div>
                                                <div class="grid_form_value">
                                                    <input type="text" class="form_input size2" id="inquire_form_04">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="grid_form_tr">
                                        <div class="grid_form_cols">
                                            <div class="grid_form_item">
                                                <div class="grid_form_key">
                                                    <label for="inquire_form_05" class="grid_form_label">내용</label>
                                                    <span class="form_flag">필수</span>
                                                </div>
                                                <div class="grid_form_value">
                                                    <textarea rows="10" cols="10" class="form_textarea" id="inquire_form_05"></textarea> 
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="grid_form_tr">
                                        <div class="grid_form_cols">
                                            <div class="grid_form_item">
                                                <div class="grid_form_key">
                                                    <label for="inquire_form_06" class="grid_form_label">자동입력방지</label>
                                                    <span class="form_flag">필수</span>
                                                </div>
                                                <div class="grid_form_value">
                                                    <div class="inline_form_wrap break_type">
                                                        <div class="inline_form_cols define_short" data-basis="290">
                                                            <div class="capform_img_box"><img src="./assets/images/img_cap.png" alt="자동입력방지 이미지"></div>
                                                            <button type="button" class="btn_control ico_reload"><span class="hdtext">자동입력방지 이미지 변경</span></button>
                                                        </div>
                                                        <div class="inline_form_cols define_short" data-basis="290">
                                                            <input type="text" class="form_input size2" id="inquire_form_06">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btn_bottom_wrap">
                            <a href="#" class="btn_box"><span class="btn_box_text">목록</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script>
            menuRock("[name='gnb_customer']");
            responColsFunc();    
        </script>
        @@include('./include/_footer.html')
    </div>
</body>
</html>
